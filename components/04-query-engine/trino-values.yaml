# Configuração para o Trino.
# A seção 'catalogs' é crucial para conectar ao Iceberg. [8, 7]
server:
  workers: 2

coordinator:
  jvm:
    maxHeapSize: "4G"

worker:
  jvm:
    maxHeapSize: "4G"

# Configura o catálogo Iceberg para usar o Hive Metastore e o MinIO.
catalogs:
  iceberg: |-
    connector.name=iceberg
    hive.metastore.uri=thrift://hive-metastore.metastore.svc.cluster.local:9083
    hive.s3.endpoint=http://minio.storage.svc.cluster.local:9000
    hive.s3.path-style-access=true
    hive.s3.aws-access-key=minioadmin
    hive.s3.aws-secret-key=minioadminpassword
    iceberg.file-format=PARQUET